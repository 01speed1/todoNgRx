<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li 
  [ngClass]="{ 
    'completed':  todo.completado,
    'editing':    editando}" >
  <div class="view">
    <input 
      [formControl]="chkField"
      [checked]="todo.completado"
      class="toggle" 
      type="checkbox">
    <label (dblclick)="editar()" > {{todo.texto}} </label>
    <button 
      (click)="borrar()"
      class="destroy"></button>
  </div>
  <input 
    #txtInputFisico
    [formControl]="txtInput"
    [value]="todo.texto"
    (blur)="terminarEdicion()"
    (keyup.enter)="terminarEdicion()"
    class="edit">
</li>
