<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"> Pendientes: <strong> {{pendientes}} </strong> </span>
  <!-- Remove this if you don't implement routing  class="selected" -->
  <ul class="filters">
    <li 
      *ngFor="let filtro of filtros"
      
      (click)="cambiarFiltro( filtro )" >
      <a
        [ngClass]="{'selected': filtro === filtroActual }"> 
        {{filtro}} </a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button 
    *ngIf="completados > 0 "
    (click)='borrarTodosCompletos()'
    class="clear-completed">Borrar Completados  </button>
</footer>
